    <title>Link Card with Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .link-card {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            overflow: hidden;
            cursor: pointer;
        }

        .link-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
        }

        .overlay-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
